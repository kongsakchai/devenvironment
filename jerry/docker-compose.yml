version: "3.1"

services:
  minio:
    container_name: minio
    image: minio/minio:latest
    restart: always
    command: server --address ":9001" --console-address ":9000" /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      - "7000:9000"
      - "7001:9001"
    volumes:
      - "./data:/data"
